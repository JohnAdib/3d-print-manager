; Set maximum execution time for scripts (in seconds)
max_execution_time = 300

; Set maximum input parsing time (in seconds)
max_input_time = 300

; Set memory limit for PHP scripts
memory_limit = 512M

; Set maximum POST size (including files and other POST data)
post_max_size = 100M

; Set maximum file upload size
upload_max_filesize = 100M

; Set maximum number of input variables (increase if handling large forms)
max_input_vars = 3000
