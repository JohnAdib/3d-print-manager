version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
      - ui
    networks:
      - local-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - APP_URL=http://localhost
    volumes:
      - ./backend:/var/www/backend
    networks:
      - local-network
    ports:
      - "4012:4012"
    working_dir: /var/www/backend
    command: php artisan serve --host=0.0.0.0 --port=4012

  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ui
    volumes:
      - ./frontend:/app
    expose:
      - "5173"
    ports:
      - "5173:5173"
    networks:
      - local-network

networks:
  local-network:
    driver: bridge
